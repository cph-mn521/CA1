<!DOCTYPE html>
<html>
    <head>
        <title>Jokes</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Her er der super fede jokes.</h1>

        <div id="randomJoke">
            <h3 id="joke"></h3>
            <p id="creator"></p>
            <p id="score"></p>
            <form>
                <fieldset>
                    <legend>Vær sød at giv joken en score efter hvor sjov den var.</legend>
                    <div>
                        <input type="radio" id="1"
                               name="contact" value="1" checked>
                        <label for="1">1</label>

                        <input type="radio" id="2"
                               name="contact" value="2">
                        <label for="2">2</label>

                        <input type="radio" id="3"
                               name="contact" value="3">
                        <label for="3">3</label>
                        
                        <input type="radio" id="4"
                               name="contact" value="4">
                        <label for="4">4</label>
                        
                        <input type="radio" id="5"
                               name="contact" value="5">
                        <label for="5">5</label>
                    </div>
                    <div>
                        <button type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
        </div>

        <div id="scoreboad">
            <table>
                <thead>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        
        <div id="haddock">
            <p></p>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/JokeScript.js"></script>
    </body>
</html>
